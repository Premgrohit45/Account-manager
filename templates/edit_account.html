<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff, #f3e8ff);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus, .form-select:focus {
      border-color: #6d28d9;
      box-shadow: 0 0 0 0.25rem rgba(109, 40, 217, 0.25);
    }
    .btn-success {
      background: linear-gradient(90deg, #16a34a, #4ade80);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .btn-success:hover {
      background: linear-gradient(90deg, #4ade80, #16a34a);
    }
    .btn-secondary {
      background: #4b5563;
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .btn-secondary:hover {
      background: #374151;
    }
    .input-group-text {
      background: #f3f4f6;
      border: none;
      border-radius: 10px 0 0 10px;
    }
    .form-label {
      font-weight: 500;
      color: #1f2937;
    }
    .emoji {
      font-size: 1.2rem;
      margin-right: 8px;
    }
    h2 {
      color: #6d28d9;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 576px) {
      .card {
        padding: 1.5rem !important;
      }
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <i class="bi bi-person-fill-lock"></i> Account Manager
    </a>
    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <ul class="navbar-nav ms-auto text-center text-lg-start">
        <li class="nav-item"><a class="nav-link" href="/home"><i class="bi bi-house"></i> Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/viewaccount"><i class="bi bi-key"></i> Account</a></li>
        <li class="nav-item"><a class="nav-link" href="/profile"><i class="bi bi-person"></i> Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right"></i> Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/credentials"><i class="bi bi-plus-circle"></i> Add Credentials</a></li>
        <li class="nav-item"><a class="nav-link" href="/register"><i class="bi bi-shield-lock"></i> Register</a></li>
      </ul>
      <!-- Dark Mode Toggle -->
      <div class="form-check form-switch d-flex align-items-center mt-3 mt-lg-0">
        <input class="form-check-input" type="checkbox" id="darkModeToggle" />
        <label class="form-check-label toggle-label" for="darkModeToggle"><i class="bi bi-moon-stars"></i> Dark Mode</label>
      </div>
    </div>
  </div>
</nav>

  <div class="container mt-5 mb-5">
    <div class="card shadow p-4 p-md-5">
      <h2 class="text-center mb-4">Edit Credential ✏️</h2>
      <form method="POST">
        <div class="mb-3">
          <label for="accountName" class="form-label"><span class="emoji">🏷️</span>Account Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input type="text" class="form-control" id="accountName" name="accountName" value="{{ account.account_name }}" placeholder="e.g., MyBank" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="accountUrl" class="form-label"><span class="emoji">🌐</span>Account URL</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-globe"></i></span>
            <input type="url" class="form-control" id="accountUrl" name="accountUrl" value="{{ account.account_url }}" placeholder="e.g., https://mybank.com" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="accountType" class="form-label"><span class="emoji">📂</span>Account Type</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-folder"></i></span>
            <input type="text" class="form-control" id="accountType" name="accountType" value="{{ account.account_type }}" placeholder="e.g., Banking" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label"><span class="emoji">👤</span>Username / Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="text" class="form-control" id="username" name="username" value="{{ account.username }}" placeholder="e.g., user@example.com" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label"><span class="emoji">🔑</span>Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="password" name="password" value="{{ account.password }}" placeholder="Enter secure password" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="mobileNumber" class="form-label"><span class="emoji">📱</span>Mobile Number</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input type="text" class="form-control" id="mobileNumber" name="mobileNumber" value="{{ account.mobile_number }}" placeholder="e.g., +1234567890">
          </div>
        </div>
        <div class="mb-3">
          <label for="narration" class="form-label"><span class="emoji">📝</span>Narration</label>
          <textarea class="form-control" id="narration" name="narration" rows="3" placeholder="Add notes or details...">{{ account.narration }}</textarea>
        </div>
        <div class="mb-4">
          <label for="priority" class="form-label"><span class="emoji">⚡</span>Priority</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-exclamation-circle"></i></span>
            <select class="form-select" id="priority" name="priority" required>
              <option value="High" {% if account.priority == 'High' %}selected{% endif %}>High 🚨</option>
              <option value="Medium" {% if account.priority == 'Medium' %}selected{% endif %}>Medium ⚠️</option>
              <option value="Low" {% if account.priority == 'Low' %}selected{% endif %}>Low ✅</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-success flex-grow-1">Save Changes 💾</button>
          <a href="{{ url_for('viewaccount') }}" class="btn btn-secondary flex-grow-1">Cancel 🚫</a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
