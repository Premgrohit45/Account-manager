<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e2efff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

<div class="card col-md-6 col-lg-5">
  <h3 class="text-center mb-3">Forgot Password üîê</h3>
  <p class="text-center text-muted">Choose a method to verify your identity</p>

  <form id="forgotPasswordForm">
    <!-- Recovery Method -->
    <div class="mb-3">
      <label for="recoveryMethod" class="form-label">Recovery Method</label>
      <select class="form-select" id="recoveryMethod" required onchange="toggleFields()">
        <option value="" disabled selected>-- Select Recovery Method --</option>
        <option value="email">Email</option>
        <option value="phone">SMS (Phone Number)</option>
        <option value="security">Security Question</option>
      </select>
    </div>

    <!-- Email -->
    <div class="mb-3" id="emailSection" style="display: none;">
      <label for="email" class="form-label">Registered Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>

    <!-- Phone -->
    <div class="mb-3" id="phoneSection" style="display: none;">
      <label for="phone" class="form-label">Registered Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="+91 xxxxxxxxxx">
    </div>

    <!-- Security Question -->
    <div id="securitySection" style="display: none;">
      <div class="mb-3">
        <label for="securityQuestion" class="form-label">Security Question</label>
        <select class="form-select" id="securityQuestion">
          <option selected disabled value="">Choose a question...</option>
          <option>What is your pet's name?</option>
          <option>What is your mother's maiden name?</option>
          <option>What was your first school?</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="securityAnswer" class="form-label">Your Answer</label>
        <input type="text" class="form-control" id="securityAnswer" placeholder="Enter your answer">
      </div>
    </div>

    <!-- Divider -->
    <hr class="my-4">

    <!-- Reset Password Fields -->
    <h5 class="mb-3">Reset Your Password</h5>

    <div class="mb-3">
      <label for="newPassword" class="form-label">New Password</label>
      <input type="password" class="form-control" id="newPassword" required placeholder="Enter new password">
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm new password">
    </div>

    <div class="d-grid mb-3">
      <button type="submit" class="btn btn-primary">Reset Password</button>
    </div>

    <div class="text-center">
      <a href="login.html" class="text-decoration-none">‚Üê Back to Login</a>
    </div>
  </form>
</div>

<script>
  function toggleFields() {
    const method = document.getElementById("recoveryMethod").value;
    document.getElementById("emailSection").style.display = method === "email" ? "block" : "none";
    document.getElementById("phoneSection").style.display = method === "phone" ? "block" : "none";
    document.getElementById("securitySection").style.display = method === "security" ? "block" : "none";
  }

  // Simple password match validation
  document.getElementById("forgotPasswordForm").addEventListener("submit", function (e) {
    const pass = document.getElementById("newPassword").value;
    const confirm = document.getElementById("confirmPassword").value;
    if (pass !== confirm) {
      e.preventDefault();
      alert("Passwords do not match!");
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
