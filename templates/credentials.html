<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Credentials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff, #f3e8ff);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus, .form-select:focus {
      border-color: #6d28d9;
      box-shadow: 0 0 0 0.25rem rgba(109, 40, 217, 0.25);
    }
    .btn-primary {
      background: linear-gradient(90deg, #6d28d9, #a855f7);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #a855f7, #6d28d9);
    }
    .btn-secondary {
      background: #4b5563;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: 500;
    }
    .btn-secondary:hover {
      background: #374151;
    }
    .input-group-text {
      background: #f3f4f6;
      border: none;
      border-radius: 10px 0 0 10px;
    }
    .form-label {
      font-weight: 500;
      color: #1f2937;
    }
    .emoji {
      font-size: 1.2rem;
      margin-right: 8px;
    }
    h3 {
      color: #6d28d9;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    @media (max-width: 576px) {
      .card {
        padding: 1.5rem !important;
      }
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-5 mb-5">
    <div class="card shadow p-4 p-md-5">
      <h3 class="text-center mb-4">Add New Credential 🔒</h3>
      <form action="/credentials" method="POST">
        <div class="mb-3">
          <label class="form-label"><span class="emoji">🏷️</span>Account Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input type="text" name="accountName" class="form-control" placeholder="e.g., MyBank" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label"><span class="emoji">🌐</span>Account URL</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-globe"></i></span>
            <input type="url" name="accountUrl" class="form-control" placeholder="e.g., https://mybank.com" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label"><span class="emoji">📂</span>Account Type</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-exclamation-circle"></i></span>
            <select id="priority" name="accountType" class="form-select" required>
              <option value="PROF">PROFESSIONAL 📊</option>
              <option value="PRIVATE">PRIVATE 🚹 </option>
              <option value="PERSONAL" selected>PERSONAL </option>
            </select>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label"><span class="emoji">👤</span>Username / Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="text" name="username" class="form-control" placeholder="e.g., user@example.com" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label"><span class="emoji">🔑</span>Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" name="password" class="form-control" placeholder="Enter secure password" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label"><span class="emoji">📱</span>Mobile Number</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input type="text" name="mobileNumber" class="form-control" placeholder="e.g., +1234567890">
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label"><span class="emoji">📝</span>Narration</label>
          <textarea name="narration" class="form-control" rows="3" placeholder="Add notes or details..."></textarea>
        </div>
        <div class="mb-4">
          <label for="priority" class="form-label"><span class="emoji">⚡</span>Priority</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-exclamation-circle"></i></span>
            <select id="priority" name="priority" class="form-select" required>
              <option value="High">High 🚨</option>
              <option value="Medium">Medium ⚠️</option>
              <option value="Low" selected>Low ✅</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Save Credential 💾</button>
      </form>
    </div>
    <div class="text-end mt-3 me-4">
      <a href="/viewaccount" class="btn btn-secondary">CHECK LIST 📋</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
