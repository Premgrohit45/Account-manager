<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Account Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0e7ff, #f3e8ff);
      min-height: 100vh;
      padding-top: 90px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .navbar {
      background: linear-gradient(90deg, #6d28d9, #a855f7);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 600;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #e0e7ff !important;
    }
    .navbar-brand i {
      margin-right: 8px;
    }
    .profile-card {
      border: none;
      border-radius: 15px;
      background: #ffffff;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      width: 100%;
      max-width: 550px;
      margin: 40px auto;
      animation: slide-up 0.8s ease-out;
      transition: transform 0.3s, background-color 0.3s ease, color 0.3s ease;
    }
    .profile-card:hover {
      transform: translateY(-5px);
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #6d28d9;
      margin-bottom: 1.5rem;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    .form-control:focus {
      border-color: #6d28d9;
      box-shadow: 0 0 0 0.25rem rgba(109, 40, 217, 0.25);
    }
    .btn-primary {
      background: linear-gradient(90deg, #6d28d9, #a855f7);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #a855f7, #6d28d9);
      transform: scale(1.05);
    }
    .form-label {
      font-weight: 500;
      color: #1f2937;
    }
    .emoji {
      font-size: 1.2rem;
      margin-right: 8px;
    }
    h3 {
      color: #6d28d9;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .form-check-input:checked {
      background-color: #6d28d9;
      border-color: #6d28d9;
    }
    .form-check-label {
      color: #1f2937;
      margin-left: 10px;
      font-weight: 500;
    }
    a {
      text-decoration: none;
      color: #6d28d9;
      font-weight: 500;
    }
    a:hover {
      color: #a855f7;
    }
    body.dark-mode {
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #e0e0e0;
    }
    body.dark-mode .navbar {
      background: linear-gradient(90deg, #1e1e1e, #2a2a2a);
    }
    body.dark-mode .profile-card {
      background: #2a2a2a;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
    body.dark-mode .form-label {
      color: #e0e0e0;
    }
    body.dark-mode .form-control {
      background: #343a40;
      color: #e0e0e0;
      border-color: #4b5563;
    }
    body.dark-mode .form-control:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 0.25rem rgba(168, 85, 247, 0.25);
    }
    body.dark-mode a {
      color: #a855f7;
    }
    body.dark-mode a:hover {
      color: #d8b4fe;
    }
    body.dark-mode .form-check-label {
      color: #e0e0e0;
    }
    @keyframes slide-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 576px) {
      .profile-card {
        padding: 1.5rem;
        margin: 20px auto;
      }
      .profile-pic {
        width: 80px;
        height: 80px;
      }
      .form-check-label.navbar-label {
        display: none;
      }
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <i class="bi bi-person-fill-lock me-2"></i> Account Manager
      </a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center text-lg-start">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i> Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
        <div class="form-check form-switch d-flex align-items-center mt-3 mt-lg-0 ms-lg-3">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" />
          <label class="form-check-label navbar-label text-white" for="darkModeToggle">
            <i class="bi bi-moon-stars"></i> Dark Mode
          </label>
        </div>
      </div>
    </div>
  </nav>

  <!-- Profile Card -->
  <div class="container">
    <div class="profile-card">
      <h3 class="text-center mb-4"><span class="emoji">üë§</span>Your Profile</h3>
      <div class="text-center mb-4">
        <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic" id="profilePreview">
      </div>
      <div class="mb-4 text-center">
        <label for="profileImage" class="form-label"><span class="emoji">üì∏</span>Upload Profile Image</label>
        <input class="form-control mx-auto" style="max-width: 300px;" type="file" id="profileImage" accept="image/*" disabled>
      </div>
      <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" id="editToggle" onchange="toggleEditMode()">
        <label class="form-check-label" for="editToggle"><span class="emoji">‚úèÔ∏è</span>Enable Edit Mode</label>
      </div>
      <form id="profileForm" onsubmit="updateProfile(event)">
        <div class="mb-3">
          <label for="fullName" class="form-label"><span class="emoji">üè∑Ô∏è</span>Full Name</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input type="text" class="form-control" id="fullName" placeholder="e.g., John Doe" required disabled>
          </div>
        </div>
        <div class="mb-3">
          <label for="username" class="form-label"><span class="emoji">üë§</span>Username / Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="text" class="form-control" id="username" placeholder="e.g., user@example.com" required disabled>
          </div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label"><span class="emoji">üì±</span>Phone Number</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
            <input type="tel" class="form-control" id="phone" placeholder="e.g., +91-XXXXXXXXXX" disabled>
          </div>
        </div>
        <div class="mb-4">
          <label for="bio" class="form-label"><span class="emoji">üìù</span>Bio</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-journal-text"></i></span>
            <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself" disabled></textarea>
          </div>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary" disabled id="updateBtn"><span class="emoji">üíæ</span>Update Profile</button>
        </div>
      </form>
      <div class="text-center">
        <a href="/home"><span class="emoji">üè†</span>Back to Home</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load user data from localStorage
    function loadUserData() {
      const userData = JSON.parse(localStorage.getItem('userData')) || {};
      document.getElementById('fullName').value = userData.fullName || 'Not set';
      document.getElementById('username').value = userData.username || 'Not set';
      document.getElementById('phone').value = userData.phone || '';
      document.getElementById('bio').value = userData.bio || '';
      if (userData.profileImage) {
        document.getElementById('profilePreview').src = userData.profileImage;
      }
    }

    // Preview profile image
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        document.getElementById('profilePreview').src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    // Toggle edit mode
    function toggleEditMode() {
      const isEditable = document.getElementById('editToggle').checked;
      const inputs = document.querySelectorAll('#profileForm input, #profileForm textarea, #profileImage');
      const updateBtn = document.getElementById('updateBtn');
      inputs.forEach(input => input.disabled = !isEditable);
      updateBtn.disabled = !isEditable;
    }

    // Update profile and save to localStorage
    function updateProfile(event) {
      event.preventDefault();
      const userData = {
        fullName: document.getElementById('fullName').value,
        username: document.getElementById('username').value,
        phone: document.getElementById('phone').value,
        bio: document.getElementById('bio').value,
        profileImage: document.getElementById('profilePreview').src
      };
      localStorage.setItem('userData', JSON.stringify(userData));
      alert('Profile updated successfully!');
      toggleEditMode();
      document.getElementById('editToggle').checked = false;
    }

    // Dark mode toggle
    const toggle = document.getElementById('darkModeToggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }
    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    // Attach image preview listener
    document.getElementById('profileImage').addEventListener('change', previewImage);

    // Load user data on page load
    window.onload = loadUserData;
  </script>
</body>
</html>
